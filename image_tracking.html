
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/target/targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="apple" src="./assets/fruits/apple/scene.gltf"></a-asset-item>
        <a-asset-item id="banana" src="./assets/fruits/banana/scene.gltf"></a-asset-item>
        <a-asset-item id="fruits_mix" src="./assets/fruits/fruits_mix/scene.gltf"></a-asset-item>
        <a-asset-item id="fruits" src="./assets/fruits/fruits/scene.glb"></a-asset-item>
        <a-asset-item id="lemon" src="./assets/fruits/lemon/scene.gltf"></a-asset-item>        
        <a-asset-item id="orange" src="./assets/fruits/orange/scene.gltf"></a-asset-item>
        <a-asset-item id="pineapple" src="./assets/fruits/pineapple/scene.gltf"></a-asset-item>        
        <a-asset-item id="strawberry" src="./assets/fruits/stroberi/scene.gltf"></a-asset-item>
        <a-asset-item id="tomato" src="./assets/fruits/tomato/scene.glb"></a-asset-item>
        <a-asset-item id="watermelon" src="./assets/fruits/semangka/scene.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#apple" rotation="3 0 3" position="0 0.01 0" scale="0.22 0.22 0.22"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#banana" rotation="11 90 0" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#fruits" rotation="25 0 0" position="0.08 0.02 0" scale="1.3 1.3 1.3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#fruits_mix" rotation="0 -90 0" position="0.02 -0.19 0" scale="0.05 0.05 0.05"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#lemon" rotation="0 -90 -5" position="0 -0.15 0" scale="0.05 0.05 0.05"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#orange" rotation="15 0 0" position="0 0 0" scale="0.18 0.18 0.18"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model src="#pineapple" rotation="0 0 0" position="0 0 0" scale="0.25 0.25 0.25"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model src="#strawberry" rotation="0 90 0" position="0 -0.2 0" scale="0.06 0.06 0.06"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model src="#tomato" rotation="10 0 0" position="0 -0.15 0" scale="5.5 5.5 5.5"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model src="#watermelon" rotation="0 0 0" position="0 -0.1 0" scale="1.5 1.5 1.5"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
